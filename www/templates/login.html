<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
<ion-view title="Login" class="">
    <ion-content padding="'true'" class="has-header">
        <form name="Form" class="list" novalidate="">
            <ion-list>

               <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-model="user.email" required />
                </label>
                          <div ng-messages="Form.email.$error">
                          <div ng-message="required"></div>
                            <div ng-message="email">Your email address is invalid</div>
                          </div>

                <label class="item item-input">
                      <span class="input-label">Password</span>
                      <input type="password" name="password" ng-model="user.password" required />
                </label>
                          <div ng-messages="Form.password.$error">
                            <div ng-message="required"></div>
                          </div>

              
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
                        
            <button  class="button button-dark button-block " ng-click="login()" ng-disabled="Form.$invalid" >Log in</button>
			
            <b><a href="#/page5" class="button button-dark button-clear button-block " >Or create an account</a></b>
        </form>
    </ion-content>
</ion-view>
